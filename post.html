<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="記事ページ">
    <title>記事 – 雑記ブログ</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="header-inner">
            <a href="index.html" class="site-logo">雑記ブログ</a>
            <nav class="header-nav">
                <a href="index.html">ホーム</a>
            </nav>
        </div>
    </header>

    <!-- Page -->
    <div class="post-page-layout">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-sticky">
                <div class="profile-card">
                    <div class="profile-avatar"></div>
                    <div class="profile-info">
                        <div class="profile-name">ブログ運営者</div>
                        <p class="profile-bio">日々の考えや気づきを文章にして残しています。テクノロジー、読書、日常の観察など、ジャンルを問わず気になったことを書いています。</p>
                        <button class="follow-btn">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" />
                            </svg>
                            フォロー
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <div class="post-main">
            <div id="post-cover" class="post-cover"></div>
            <div class="post-content">
                <div id="post-header">
                    <p class="loading">読み込み中…</p>
                </div>
                <div id="post-body" class="post-body"></div>

                <!-- Like -->
                <div class="like-section">
                    <button id="like-btn" class="like-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                        </svg>
                        <span id="like-count">0</span>
                    </button>
                </div>

                <!-- Author Footer -->
                <div class="author-footer">
                    <div class="author-footer-avatar"></div>
                    <div class="author-footer-info">
                        <div class="author-footer-name">ブログ運営者</div>
                        <div id="author-footer-date" class="author-footer-date"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="site-footer">
        &copy; 2026 雑記ブログ
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
